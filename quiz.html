<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="quiz.css">

</head>
<body>
    <div class="quiz-container">
        <header>
            <h1>Python Quiz</h1>
        </header>
        
        <main>
            <div id="quiz">
                <p id="question"></p>
                <div id="options"></div>
                <button id="next-btn" class="btn" style="display:none;">Next Question</button>
            </div>

            <div id="score" class="score" style="display:none;">
                <p>Your Score: <span id="final-score"></span></p>
                <button onclick="restartQuiz()" class="btn">Restart Quiz</button>
            </div>
        </main>
    </div>

    <script src="quize.js"></script><quize.js>
</body>
</html>
