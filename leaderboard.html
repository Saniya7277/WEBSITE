<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard and Certificate Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        .leaderboard-container {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #34495e;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c3e50;
        }
        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            width: 80%;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <h1>Leaderboard and Certificate Generation</h1>
        
        <!-- Leaderboard Table -->
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic leaderboard rows will be inserted here -->
            </tbody>
        </table>
        
        <!-- Form for entering player name and score -->
        <form id="playerForm">
            <input type="text" id="username" placeholder="Enter your name" required>
            <input type="number" id="score" placeholder="Enter your score" required>
            <button type="submit">Submit and Generate Certificate</button>
        </form>
        
        <button onclick="resetLeaderboard()">Reset Leaderboard</button>
    </div>

    <script src="leaderboard.js"></script>
</body>
</html>
